<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
    <div class="login-dark">
        <form method="post" action="{%url 'home' %}">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <h4 style="color: orangered ; font-weight: bold; font-size: 28px; text-align: center">Welcome Back</h4>
            <div class="illustration" style="color: orangered"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group" ><input class="form-control" type="text" name="username" placeholder="Username  " style="color: black"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="color: black"></div>
            <div class="form-group"><button class="btn btn-block" type="submit" style="background-color: orangered">Log In</button></div><a href="{% url 'register' %}" class="forgot">Don't have an account? SignUp</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
